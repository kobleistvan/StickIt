<div id="settingsModal">
    <div class="modal-header">
        <h3 class="modal-title">Account settings</h3>
    </div>
    <div class="modal-body">
        <form class="updateDetailsForm">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last name" ng-model="user.lastName">
            </div>
            <button type="submit" class="btn formBtn" ng-click="updateDetails(user)">Update details</button>
        </form>
        <form class="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Current password" ng-model="user.currentPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">New password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New password" ng-model="user.newPassword">
            </div>
            <div class="form-group">
                <label for="newPasswordConfirm">Confirm new password</label>
                <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Confirm new password" ng-model="user.newPasswordConfirm">
            </div>
            <button type="submit" class="btn formBtn" ng-click="changePassword(user)">Change password</button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="close()">Close</button>
    </div>
</div>
