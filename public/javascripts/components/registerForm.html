<div>
    <form class="registrationForm">
        <div class="form-group">
            <label for="inputFirstName">First name</label>
            <input required type="text" class="form-control" id="inputFirstName" placeholder="First name" ng-model="user.firstName">
        </div>
        <div class="form-group">
            <label for="inputLastName">Last name</label>
            <input required type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-model="user.lastName">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input required type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input required type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label for="inputPasswordConfirm">Confirm password</label>
            <input required type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password" ng-model="user.confirmPassword">
        </div>
        <button type="submit" class="btn formBtn" ng-click="$ctrl.register(user)">Register</button>
    </form>
</div>
